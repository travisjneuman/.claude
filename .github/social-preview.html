<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Plus+Jakarta+Sans:wght@600;800&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 1280px;
    height: 640px;
    overflow: hidden;
    font-family: 'Plus Jakarta Sans', sans-serif;
    color: #fafafa;
    background: #0a0a0f;
  }

  .canvas {
    width: 100%;
    height: 100%;
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background:
      radial-gradient(ellipse at 20% 50%, rgba(99, 102, 241, 0.25) 0%, transparent 60%),
      radial-gradient(ellipse at 80% 30%, rgba(217, 70, 239, 0.2) 0%, transparent 50%),
      radial-gradient(ellipse at 60% 80%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
      #0a0a0f;
  }

  .canvas::before {
    content: '';
    position: absolute;
    inset: 0;
    background-image: repeating-linear-gradient(
      0deg, transparent, transparent 39px, rgba(255,255,255,0.03) 39px, rgba(255,255,255,0.03) 40px
    ), repeating-linear-gradient(
      90deg, transparent, transparent 39px, rgba(255,255,255,0.03) 39px, rgba(255,255,255,0.03) 40px
    );
  }

  .border-glow {
    position: absolute;
    inset: 0;
    border: 2px solid rgba(99, 102, 241, 0.3);
    border-radius: 0;
  }

  .content {
    position: relative;
    z-index: 1;
    text-align: center;
    padding: 0 80px;
  }

  .title {
    font-size: 64px;
    font-weight: 800;
    letter-spacing: -2px;
    margin-bottom: 8px;
    background: linear-gradient(135deg, #c4b5fd 0%, #818cf8 30%, #6366f1 60%, #d946ef 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .subtitle {
    font-size: 22px;
    font-weight: 600;
    color: #a5b4fc;
    margin-bottom: 40px;
    letter-spacing: 0.5px;
  }

  .stats {
    display: flex;
    gap: 24px;
    justify-content: center;
    margin-bottom: 36px;
  }

  .stat {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 12px 20px;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(99, 102, 241, 0.2);
    border-radius: 12px;
    min-width: 110px;
  }

  .stat-number {
    font-family: 'JetBrains Mono', monospace;
    font-size: 28px;
    font-weight: 700;
    color: #fff;
  }

  .stat-label {
    font-size: 12px;
    color: #94a3b8;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-top: 4px;
  }

  .stat-number.green { color: #34d399; }
  .stat-number.amber { color: #fbbf24; }
  .stat-number.purple { color: #a78bfa; }
  .stat-number.blue { color: #60a5fa; }
  .stat-number.pink { color: #f472b6; }

  .tagline {
    font-size: 16px;
    color: #64748b;
    font-family: 'JetBrains Mono', monospace;
  }

  .tagline span {
    color: #94a3b8;
  }

  .url {
    position: absolute;
    bottom: 24px;
    right: 32px;
    font-family: 'JetBrains Mono', monospace;
    font-size: 14px;
    color: #475569;
  }
</style>
</head>
<body>
<div class="canvas">
  <div class="border-glow"></div>
  <div class="content">
    <div class="title">tjn.claude/</div>
    <div class="subtitle">The Ultimate Claude Code Toolkit</div>
    <div class="stats">
      <div class="stat">
        <div class="stat-number green">119</div>
        <div class="stat-label">Skills</div>
      </div>
      <div class="stat">
        <div class="stat-number amber">59</div>
        <div class="stat-label">Agents</div>
      </div>
      <div class="stat">
        <div class="stat-number purple">30</div>
        <div class="stat-label">Commands</div>
      </div>
      <div class="stat">
        <div class="stat-number blue">84</div>
        <div class="stat-label">Repos</div>
      </div>
      <div class="stat">
        <div class="stat-number pink">5,400+</div>
        <div class="stat-label">Community</div>
      </div>
    </div>
    <div class="tagline">Drop-in <span>~/.claude</span> config · Auto-activating · Zero setup</div>
  </div>
  <div class="url">claude.travisjneuman.com</div>
</div>
</body>
</html>
